<!DOCTYPE html>
<!--
    <tagname> Inhalt </tagname>
    Tagnamen sind nicht case-sensitive
    Konvetion ist es aber die tagnamen klein zu schreiben
    Tags sind verschachtelbar

    html:5 => Tab drücken
    Generiert uns doctype + html + head und body
-->
<html>
<head>
    <!--
        Der head enthält Metainformationen über unsere Seite, wie z.B den Titel, Stylesheets und
        Skripte
    -->
    <meta charset="UTF-8">
    <!-- Weist den Browser welche encodierung verwendet werden soll -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- dieser meta-Tag stellt die Breite des Dokuments auf die breite des genutzten
         Gerätes/Browsers ein und definiert den anfänglichen Zoom-Faktor -->

    <title>Meine erste HTML Seite öäü</title>
</head>
<body>
    <!-- 
        Der body enthält den tatsächlich sichtbaren Inhalt unserer Seite
        Darf nur einmal pro HTML dokument vorkommen
    -->
    <div>
        <!--
            Steht für division, also eine Unterteilung
            Benutzt man um die Seite in einzelne Bereiche aufzugliedern, z.B 
            Navigationsleiste und den tatsächlichen Inhalt
        -->

        <ul>
            <!-- Steht für ungeordnete liste und wird standardmäßig als Liste mit
                 Aufzählungspunkten dargestellt 
                 Enthält immer nur li-Elemente oder weitere ul-Elemente
                -->
            <li>
                <!-- Steht für list-item und ist ein Aufzählungspunkt -->
                <!-- Im Falle einer Navigationsleiste enthält das list item anchor-Tags -->
                <a href="#">Home</a>
                <!--
                    Ein Anchor-Tag verlinkt immer auf eine andere Seite, kann sowohl auf unserer
                    eigenen Website sein oder auf eine adnere Domain, z.b wikipedia.de
                    Der a-Tag muss über das href-Attribut verfügen
                -->
            </li>
            <li>
                <a href="https://de.wikipedia.org/wiki/Wikipedia:Hauptseite" target="_blank">externe Seite</a>
                <!-- Bei externen Seiten muss mit absolutem Pfad garbeitet werden -->
            </li>
            <li>
                <a href="/tag-1/aboutme.html">Interne Seite</a>
                <!-- Bei internen Seiten reicht der relative Pfad -->
            </li>
        </ul>

    </div>

    <div>
        <h1>Ich bin die Hauptüberschrift der Seite</h1>

        <h6>Ich bin eine der unwichtigsten Überschriften</h6>
    </div>
    
</body>
</html>
